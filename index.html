<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="to-do-list.png">
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		<title>To-do List</title>
	</head>
	<body>
		<div class="container">
			<h2>To-do List</h2>
				<div id="search">
					<input type="search" name="search" id="search-bar" placeholder="search todos">
			</div>
			<div id="todoList">
			</div>
			<h3>Add a new todos....</h3>
			<div class="addTodo">
				<input type="text" name="new-todo" id="add-Todos" required>
				<button onclick="addTodoItem()" type="submit" id="addBtn">Submit</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>

</html>
